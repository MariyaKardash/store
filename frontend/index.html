<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Shop</title>
  </head>
  <body>
    <template id="template">
      <div class="overlay" id="loading-overlay">Загрузка...</div>
    <div class="overlay" id="message-overlay"></div>
    <div class="grid-container">
      <header id="header-container"></header>
      <main id="main_container"></main>
      <footer>Shop @2021</footer>
    </div>
    </template>
    <script>
      let elem = document.createElement('div');
      elem.append(template.content.cloneNode(true));
      document.body.append(elem);
    </script>
    <script src="main.js"></script>
  </body>
</html>
